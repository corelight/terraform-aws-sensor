---
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: Full CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.2"

      - name: ðŸ“‹ Format Check
        run: task fmt:check

      - name: ðŸ”§ Terraform Init
        run: terraform init -backend=false

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ðŸ§ª Run Unit Tests
        run: task test

      - name: ðŸ“Š CI Summary
        if: always()
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format Check | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
